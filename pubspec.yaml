name: mobile
description: Highweh mobile client

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
#  device_preview: ^0.4.8
  intl_phone_number_input: ^0.5.2+2
  form_field_validator: ^1.0.1
  flutter_riverpod: ^0.12.4
  json_annotation: ^3.1.1

  modal_progress_hud: ^0.1.3
  # For gesture
  gestures: ^0.0.1
  # For pin input filed
  pin_code_fields: ^6.0.1
  pie_chart: ^4.0.1
  redux: ^4.0.0+3
  flutter_redux: ^0.7.0
  redux_thunk: ^0.3.0
  redux_api_middleware: ^0.2.1

  ## DB
  sqflite: ^1.3.2+1
  path_provider: ^1.6.24
  cupertino_icons: ^0.1.3


  ## HTTP Client
  dio: ^3.0.9
  retrofit: any
  logging: ^0.11.4

  freezed_annotation: ^0.12.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  freezed: ^0.12.7

  ## HTTP Client
  build_runner: ^1.10.0
  retrofit_generator: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/Highweh.png"



flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    # - assets/
    - assets/images/
    - assets/fonts/
    - assets/icon/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
