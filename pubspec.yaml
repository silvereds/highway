name: mobile
description: Highweh mobile client

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #  Get info about the device
  device_info: ^1.0.0
#  ua_client_hints: ^0.0.1
  #  device_preview: ^0.4.8
  intl_phone_number_input: ^0.5.2+2
  form_field_validator: ^1.0.1
  flutter_riverpod: ^0.12.4
  json_annotation: ^3.1.1

  modal_progress_hud: ^0.1.3
  # For gesture
  gestures: ^0.0.1
  # For pin input filed
  pin_code_fields: ^6.0.1
  pie_chart: ^4.0.1

  ## DB
  sqflite: ^1.3.2+1
  path_provider: ^1.6.24
  cupertino_icons: ^0.1.3

  ## HTTP Client
  logging: ^1.0.1
  dio: ^4.0.0

  freezed_annotation: ^0.12.0

  ## Persistence
  shared_preferences: ^0.5.12+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1

  ## Unions
  freezed: ^0.12.7

  ## HTTP Client
  build_runner: ^1.10.0
  json_serializable: ^3.5.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/Highweh.png"

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    # - assets/
    - assets/images/
    - assets/fonts/
    - assets/icon/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
